{% extends "base.html" %}
{% block content %}
<h2 class="text-primary fw-bold mb-3">Volunteer Application</h2>

<form method="POST" action="{{ url_for('apply') }}" class="mt-3">
  <div class="mb-3">
    <label class="form-label">Full Name</label>
    <input name="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Email</label>
    <input name="email" type="email" class="form-control" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Phone</label>
    <input name="phone" class="form-control">
  </div>

  <div class="mb-3">
    <label class="form-label">Preferred Contact</label><br>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="contact_pref" value="Email">
      <label class="form-check-label">Email</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="contact_pref" value="Text">
      <label class="form-check-label">Text</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="contact_pref" value="Phone">
      <label class="form-check-label">Phone</label>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Availability</label>
    <textarea name="availability" class="form-control" rows="2"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Skills / Experience</label>
    <textarea name="skills" class="form-control" rows="2"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Additional Notes</label>
    <textarea name="notes" class="form-control" rows="2"></textarea>
  </div>

  <button type="submit" class="btn btn-success">Submit Application</button>
</form>
{% endblock %}
